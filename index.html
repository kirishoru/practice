<!DOCTYPE html>
<html>

<head>
	<title>Practice</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div id="headwrap">
		<h2>Body Composition</h2>
	</div>
	<!--    <div id="contentwrap">-->
	<div class="container">
		<!--        <div id="col1">-->
		<div class="col-xs-6" style="margin-top: 70px;">
			<h3>Stats</h3>
			<div id="stats">
				<p>Jackson-Pollock Method</p>
				<select class="form-control" id="jp">
					<option value="1">JP3</option>
					<option value="2">JP7</option>
				</select>
				<p>Gender</p>
				<select class="form-control" id="mf">
					<option value="1">Male</option>
					<option value="2">Female</option>
				</select>
				<p>Basic Info</p>
				<form>
					<div class="input-group input-group-sm">
						<input class="form-control" type="number" id="age" value="38" />
						<span class="input-group-addon">Age</span>
					</div>
					<p></p>
					<div class="input-group input-group-sm">
						<input class="form-control" type="number" id="weight" value="175" />
						<span class="input-group-addon">(lbs)</span>
					</div>
					<p></p>
				</form>
			</div>
			<p>Measurements</p>
			<div>
				<form>
					<div class="input-group input-group-sm">
						<input class="stats form-control" type="number" id="chest" value="12" />
						<span class="input-group-addon">(mm)</span>	
					</div>
					<p></p>
					<div class="input-group input-group-sm">
						<input class="stats form-control" type="number" id="abdominal" value="21" />
						<span class="input-group-addon">(mm)</span>	
					</div>
					<p></p>
					<div class="input-group input-group-sm">
						<input class="stats form-control" type="number" id="thigh" value="8" />
						<span class="input-group-addon">(mm)</span>
					</div>
					<p></p>
				</form>
				<form class="jp7">
					<div class="input-group input-group-sm">
						<input class="stats form-control" type="number" id="tricep" placeholder="Tricep" />
						<span class="input-group-addon">(mm)</span>	
					</div>
					<p></p>
					<div class="input-group input-group-sm">
						<input class="stats form-control" type="number" id="subscap" placeholder="Subscapular" />
						<span class="input-group-addon">(mm)</span>	
					</div>
					<p></p>
					<div class="input-group input-group-sm">
						<input class="stats form-control" type="number" id="suprail" placeholder="Suprailiac" />
						<span class="input-group-addon">(mm)</span>	
					</div>
					<p></p>
					<div class="input-group input-group-sm">
						<input class="stats form-control" type="number" id="midaxil" placeholder="Midaxilary" />
						<span class="input-group-addon">(mm)</span>	
					</div>

				</form>
			</div>
			<button type="button" class="btn btn-primary" style="width: 100%;">Calculate</button>
		</div>
		<!--        <div id="col2">-->
		<div class="col-xs-6" style="margin-top:70px;">
			<h3 style="padding-left:10px">Results</h3>
			<p style="padding-left:10px; font-size:9px; ">Click results to remove.</p>
			<div class="results"></div>
		</div>
	</div>
	<div id="footerwrap">
		<!-- INSERT COPYRIGHT INFORMATION -->
	</div>
</body>

</html>
